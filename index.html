<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cydran â€¢ TodoMVC</title>
		<link rel="stylesheet" type="text/css" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" type="text/css" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<script src="node_modules/todomvc-common/base.js" type="application/javascript"></script>
		<script src="node_modules/cydran/dist/cydran.min.js" type="application/javascript"></script>
		<script src="js/app.js" type="application/javascript"></script>
	</head>
	<body>
		<div id="appbody"></div>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a target="_new" href="https://github.com/orgs/cydran/teams/cydran-devs">Cydran Dev Team</a></p>
			<!--p>Part of <a target="_new" href="http://todomvc.com">TodoMVC</a></p-->
		</footer>
	</body>
	<template id="app">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" autofocus="true" autocomplete="off" placeholder="What needs to be done?" c:onkeyup="m().addTodo($event)" c:model="m().newTodoValue">
			</header>
			<section class="main" c:if="m().todos.length > 0">
				<input id="toggle-all" class="toggle-all" type="checkbox" c:onclick="m().toggleAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" c:repeat="m().filtered.items()" c:repeat:mode="generated">
					<template type="item">
						<c:region component="Todo"></c:region>
					</template>
				</ul>
			</section>
			<footer class="footer" c:if="m().todos.length > 0">
				<span class="todo-count">
					<strong>{{m().remaining}}</strong> {{pluralize('item', m().remaining)}} left
				</span>
				<ul class="filters">
					<li><a c:onclick="m().filterVisiblity = 'all'" c:class="{'selected': m().filterVisiblity == 'all'}">All</a></li>
					<li><a c:onclick="m().filterVisiblity = 'active'" c:class="{'selected': m().filterVisiblity == 'active'}">Active</a></li>
					<li><a c:onclick="m().filterVisiblity = 'completed'" c:class="{'selected': m().filterVisiblity == 'completed'}">Completed</a></li>
				</ul>
				<button class="clear-completed" c:onclick="m().removeCompletedItems()" c:if="m().todos.length - m().remaining > 0">Clear completed</button>
			</footer>
		</section>
	</template>
	<template id="todoitem">
		<li class="todo" c:class="{'completed': v().completed, 'editing': m().inEditMode}">
			<div class="view">
				<input class="toggle" type="checkbox" c:onclick="m().isComplete()" c:checked="!v().completed">
				<label c:ondblclick="m().edit()">{{v().title}}</label>
				<button class="destroy" c:onclick="m().kill()"></button>
			</div>
			<input class="edit" type="text" c:model="v().title" c:onkeyup="m().finishEdit($event)" c:onblur="m().doneEdit()" c:force-focus="m().inEditMode">
		</li>
	</template>
</html>
