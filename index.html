<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Cydran â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/cydran/dist/cydran.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body>
		<div id="appbody"></div>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/orgs/cydran/teams/cydran-devs">Cydran Devs</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>

	<template id="app">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" autofocus="true" autocomplete="off" placeholder="What needs to be done?"
					c:onkeyup="m().addTodo(event)" c:model="m().newTodoValue">
			</header>
			<section class="main" c:if="m().todos.length > 0">
				<input id="toggle-all" class="toggle-all" type="checkbox" c:onclick="m().toggleAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" c:repeat="m().filtered" c:repeat:mode="generated">
					<template type="item">
						<c:component name="Todo"></c:component>
					</template>
				</ul>
			</section>
			<footer class="footer" c:if="m().todos.length > 0">
				<span class="todo-count">
					<strong>{{m().remaining}}</strong> {{pluralize('item', m().remaining)}} left
				</span>
				<ul class="filters">
					<li><a c:onclick="m().setFilter('all')" class="filter"
							c:class="{'selected': m().filterVisiblity == 'all'}">All</a></li>
					<li><a c:onclick="m().setFilter('active')" class="filter"
							c:class="{'selected': m().filterVisiblity == 'active'}">Active</a></li>
					<li><a c:onclick="m().setFilter('completed')" class="filter"
							c:class="{'selected': m().filterVisiblity == 'completed'}">Completed</a></li>
				</ul>
				<button class="clear-completed" c:onclick="m().removeCompletedItems()" c:if="m().completedCount > 0">
					Clear completed
				</button>
			</footer>
		</section>
	</template>

	<template id="todoitem">
		<li class="todo" c:class="{'completed': i().completed, 'editing': m().inEditMode}">
			<div class="view">
				<input class="toggle" type="checkbox" c:onclick="m().isComplete()" c:checked="!i().completed">
				<label c:ondblclick="m().edit()">{{i().title}}</label>
				<button class="destroy" c:onclick="m().kill()"></button>
			</div>
			<input class="edit" type="text" c:model="i().title" c:onkeyup="m().finishEdit(event)" c:onblur="m().doneEdit()">
		</li>
	</template>

</html>
