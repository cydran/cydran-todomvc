<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Cydran â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>

	<body>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/orgs/cydran/teams/cydran-devs">Cydran Devs</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/cydran/dist/cydran.min.js"></script>
		<script src="js/app.js"></script>
	</body>

	<template id="app">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" c:onkeyup="m().addTodo()"><!-- @keyup.enter -->
			</header>
			<section class="main" c:if="m().todos.length">
				<input id="toggle-all" class="toggle-all" type="checkbox" c:model="m().allDone">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" c:repeat="m().filteredTodos" c:repeat:mode="none">
					<template type="item">
						<li class="todo" c:class="{'completed': i().completed, 'editing': i() == m().editedTodo}">
							<div class="view">
								<input class="toggle" type="checkbox" c:model="i().completed">
								<label c:ondblclick="m().editTodo(i())">{{i().title}}</label>
								<button class="destroy" c:onclick="m().removeTodo(i())"></button>
							</div>
							<input class="edit" type="text" c:model="i().title" c:force-focus="i() == m().editedTodo" c:onblur="m().doneEdit(i())" c:onkeyup="m().finishEdit(i())">
						</li>
					</template>
				</ul>
			</section>
			<footer class="footer" c:if="m().todos.length">
				<span class="todo-count">
					<strong>{{m().remaining}}</strong> {{pluralize('item', m().remaining)}} left
				</span>
				<ul class="filters">
					<li><a href="#/all" c:class="{'selected': m().visibility == 'all'}">All</a></li>
					<li><a href="#/active" c:class="{'selected': m().visibility == 'active'}">Active</a></li>
					<li><a href="#/completed" c:class="{'selected': m().visibility == 'completed'}">Completed</a></li>
				</ul>
				<button class="clear-completed" c:onclick="m().removeCompleted()" c:if="m().todos.length > m().remaining">
					Clear completed
				</button>
			</footer>
		</section>
	</template>

</html>
